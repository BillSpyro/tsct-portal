{% extends "layouts/base.html" %}

{% block title %}TSCT Portal{% endblock %}

{% block content %}
<h2>Create a Session</h2>
<form method="post">
  <label for="name">Name
    <input name="name" required/>
  </label>
  <label for="times">Times
    <input name="times" />
  </label>
  <label for="students">Students
    <input name="students" />
  </label>
  <input type="submit" value="Create Session" />
</form>
{% endblock %}
